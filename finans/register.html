<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,500;1,600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

<body class="login-body">
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Kayıt Ol</h1>
                <div class="input-box">
                    <input type="text" placeholder="Kullanıcı Adı" required>
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required>
                    <span class="material-symbols-outlined">person</span>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <span class="material-symbols-outlined">lock</span>
                </div>

                
                <a href="Login.html" type="submit" class="btn-btn">Kayıt Ol</a>
                

            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
              <h1>Selam, Hoşgeldin!</h1>
              <p>Hesabın Var mı?</p>
              <a  href="Login.html" class="btn register-btn">Giriş Yap</a>
            </div>
         </div>

          
       </div>

    </div>
